{% extends 'base.html' %}
{% block title %}Movie Ratings Homepage{% endblock %}

{%block body%}
<div id="homepage" class="container-fluid justify-content-center"> 
    <h1>Welcome to Movie Ratings!</h1>

    <h2>Navigation</h2>
    <ul>
        <li><a href="/movies"> View all movies</a></li>
        <li><a href = "/users">View all users</a></li>
    </ul>

    <h2>Create an Account</h2>

    <form action="/users" method="POST">
        <p>
            Email <input type="text" name = "email">
        </p>

        <p>
            Password <input type="password" name = "password">
        </p>

        <p>
            <input type="submit">
        </p>
    </form>
</div>
{% endblock %}
